server {
    listen 80;
    server_name maheshtech.com;
    #location / {
    #    return 301 https://$host$request_uri;
    #}
    location / {
        root /var/www            
        index index.html
    }
    location /ether/api/ {
        proxy_pass http://localhost:8081/
    }
    location /.well-known/acme-challenge/ {
       root /var/www/certbot;
    }
